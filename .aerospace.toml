# Reference: https://github.com/i3/i3/blob/next/etc/config

enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false
start-at-login = true

[mode.main.binding]
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-minus = 'split horizontal'
alt-backslash = 'split vertical'

alt-a = 'layout v_accordion'               # 'layout stacking' in i3
alt-s = 'layout h_accordion'               # 'layout tabbed' in i3
alt-d = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# Not supported, because this command is redundant in AeroSpace mental model.
# See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
#alt-space = 'focus toggle_tiling_floating'

# `focus parent`/`focus child` are not yet supported, and it's not clear whether they
# should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
# alt-a = 'focus parent'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# alt-q = 'workspace 1'
# alt-w = 'workspace 2'
# alt-e = 'workspace 3'
# alt-r = 'workspace 4'
# alt-t = 'workspace 5'
# alt-y = 'workspace 6'
# alt-u = 'workspace 7'
# alt-i = 'workspace 8'
# alt-o = 'workspace 9'
# alt-p = 'workspace 10'

alt-m = 'workspace m'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# alt-shift-q = 'move-node-to-workspace 1'
# alt-shift-w = 'move-node-to-workspace 2'
# alt-shift-e = 'move-node-to-workspace 3'
# alt-shift-r = 'move-node-to-workspace 4'
# alt-shift-t = 'move-node-to-workspace 5'
# alt-shift-y = 'move-node-to-workspace 6'
# alt-shift-u = 'move-node-to-workspace 7'
# alt-shift-i = 'move-node-to-workspace 8'
# alt-shift-o = 'move-node-to-workspace 9'
# alt-shift-p = 'move-node-to-workspace 10'

alt-shift-m = 'move-node-to-workspace m'

alt-tab = 'workspace-back-and-forth'

alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-c = 'reload-config'

# alt-r = 'mode resize'

[[on-window-detected]]
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
if.during-aerospace-startup = true
run = ['layout floating', 'move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.apple.iBooksX'
run = ['layout floating', 'move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.apple.iphonesimulator'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.apple.iWork.Pages'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.apple.dt.Xcode'
run = ['layout floating', 'move-node-to-workspace 8']

[[on-window-detected]]
if.app-id = 'com.google.android.studio'
run = ['layout floating', 'move-node-to-workspace 8']

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
if.during-aerospace-startup = false
run = 'move-node-to-workspace 9'

[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = 'move-node-to-workspace 10'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['layout floating', 'move-node-to-workspace m']

[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = ['layout floating', 'move-node-to-workspace m']

[[on-window-detected]]
if.app-id = 'com.rockysandstudio.DeskApp-for-Gmail'
run = ['layout floating', 'move-node-to-workspace m']

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = ['layout floating', 'move-node-to-workspace m']

[workspace-to-monitor-force-assignment]
1 = ['main', 'secondary']
2 = [1, 'secondary']
3 = [1, 'secondary']
4 = [1, 'secondary']
5 = 'secondary'
6 = 'main'
7 = 'main'
8 = 'main'
9 = [3, 'main']
10 = [3, 'main']
'm' = 'main'

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'
