format = """
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$ruby\
$rust\
$golang\
$php\
$python\
$time\
\n$character"""

[c]
symbol = ""
format = '[$symbol ($version )]($style)'

[conda]
symbol = ""
format = '[$symbol ($version )]($style)'

[directory]
read_only = " 󰌾"

[elixir]
symbol = ""
format = '[$symbol ($version )]($style)'

[git_branch]
symbol = ""
format = '[$symbol $branch(:$remote_branch)]($style) '

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '

[git_status]
style = 'bold purple'
format = '[(\($all_status$ahead_behind\) )]($style)'

[golang]
symbol = ""
format = '[$symbol ($version )]($style)'

[hostname]
ssh_symbol = ""

[java]
symbol = ""
format = '[$symbol ($version )]($style)'

[kotlin]
symbol = ""
format = '[$symbol ($version )]($style)'

[lua]
symbol = ""
format = '[$symbol ($version )]($style)'

[nodejs]
symbol = ""
format = '[$symbol ($version )]($style)'

[perl]
symbol = ""
format = '[$symbol ($version )]($style)'

[php]
symbol = ""
format = '[$symbol ($version )]($style)'

[python]
symbol = ""
format = '[$symbol ($virtualenv )($version )]($style)'
pyenv_version_name = false

[ruby]
symbol = ""
format = '[$symbol ($version )]($style)'

[rust]
symbol = "󱘗"
format = '[$symbol ($version )]($style)'

[time]
disabled = false
time_format = "%R"           # Hour:Minute Format
style = '#a0a9cb'
format = '[ $time]($style)'

[scala]
symbol = ""
format = '[$symbol ($version )]($style)'

[swift]
symbol = ""
format = '[$symbol ($version )]($style)'

[zig]
symbol = ""
format = '[$symbol ($version )]($style)'

[gradle]
symbol = ""
format = '[$symbol ($version )]($style)'
